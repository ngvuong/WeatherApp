<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head">
      <div class="title">
        Weatherly <span class="units fahrenheit">°F</span> /
        <span class="units celsius">°C</span>
      </div>
      <form class="search">
        <input
          type="text"
          placeholder="City"
          id="search-box"
          name="city"
          autocomplete="on"
        />
        <button>Search</button>
      </form>
    </header>

    <main class="display">
      <section class="loading day-display">
        <span>.</span><span>.</span><span>.</span>
      </section>
      <section class="week-display"></section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
