<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head">
      <span class="title">Weatherly</span>
      <form class="search">
        <input type="text" placeholder="City" id="search-box" name="city" />
        <button>Search</button>
      </form>
    </header>

    <main class="display">
      <section class="day-display"></section>
      <section class="week-display"></section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
